<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="section-1" class="w-100">
            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h1 class="p-2">Welcome! Please enter your Name</h1>
                    <form id="join-table-form">
                        <input type="text" placeholder="Enter your username" id="userName" required autocomplete="off">
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <!-- section 2 Button for play -->
        <div id="section-2">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="section-2-both-button-pera">
                    <div id="both-button" class="h-100 d-flex justify-content-center align-items-center">
                        <div id="button-bot" class="p-5">
                            <button class="playButton" id="play-with-bot">
                                Play with Bot
                            </button>
                        </div>
                        <div id="button-player" class="p-5">
                            <button class="playButton" id="play-with-player">
                                Two player
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- section 3 -->
        <div id="section-3">
            <div class="board-pera">
                <div class="board">
                    <!-- Rows 0, 1, 2 -->
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>

                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>

                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/black.png" alt="black-piece" class="piece black-piece"></div>
                    <div class="cell wood-light"></div>
            
                    <!-- Row 3 -->
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
            
                    <!-- Row 4 -->
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"></div>
                    <div class="cell wood-light"></div>
            
                    <!-- Rows 5, 6, 7 -->
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>

                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>

                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                    <div class="cell wood-light"></div>
                    <div class="cell wood-dark"><img src="image/red.png" alert="red-piece" class="piece black-piece"></img></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
    <script src="custome.js"></script>
</body>

</html>
