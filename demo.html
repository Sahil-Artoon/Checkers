<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="section-1" class="w-100">
            <div class="w-100 h-100 d-flex justify-content-center align-items-center">
                <div class="form-container">
                    <h1 class="p-2">Welcome! Please enter your Name</h1>
                    <form id="join-table-form">
                        <input type="text" placeholder="Enter your username" id="userName" required autocomplete="off">
                        <br><br>
                        <input type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
        <!-- section 2 Button for play -->
        <div id="section-2">
            <div class="h-100 d-flex justify-content-center align-items-center">
                <div class="section-2-both-button-pera">
                    <div id="both-button" class="h-100 d-flex justify-content-center align-items-center">
                        <div id="button-bot" class="p-5">
                            <button class="playButton" id="play-with-bot">
                                Play with Bot
                            </button>
                        </div>
                        <div id="button-player" class="p-5">
                            <button class="playButton" id="play-with-player">
                                Two player
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <!-- section 3 -->
            <div id="section-3">
                <div class="board-pera" id="main-board">
                    <div class="board">
                        <!-- Rows 0, 1, 2 -->
                        <div class="cell wood-dark" id="D-1"></div>
                        <div class="cell wood-light" id="D-2"></div>
                        <div class="cell wood-dark" id="D-3"></div>
                        <div class="cell wood-light" id="D-4"></div>
                        <div class="cell wood-dark" id="D-5"></div>
                        <div class="cell wood-light" id="D-6"></div>
                        <div class="cell wood-dark" id="D-7"></div>
                        <div class="cell wood-light" id="D-8"></div>

                        <div class="cell wood-light" id="D-9"></div>
                        <div class="cell wood-dark" id="D-10"></div>
                        <div class="cell wood-light" id="D-11"></div>
                        <div class="cell wood-dark" id="D-12"></div>
                        <div class="cell wood-light" id="D-13"></div>
                        <div class="cell wood-dark" id="D-14"></div>
                        <div class="cell wood-light" id="D-15"></div>
                        <div class="cell wood-dark" id="D-16"></div>

                        <div class="cell wood-dark" id="D-17"></div>
                        <div class="cell wood-light" id="D-18"></div>
                        <div class="cell wood-dark" id="D-19"></div>
                        <div class="cell wood-light" id="D-20"></div>
                        <div class="cell wood-dark" id="D-21"></div>
                        <div class="cell wood-light" id="D-22"></div>
                        <div class="cell wood-dark" id="D-23"></div>
                        <div class="cell wood-light" id="D-24"></div>

                        <!-- Row 3 -->
                        <div class="cell wood-light" id="D-25"></div>
                        <div class="cell wood-dark" id="D-26"></div>
                        <div class="cell wood-light" id="D-27"></div>
                        <div class="cell wood-dark" id="D-28"></div>
                        <div class="cell wood-light" id="D-29"></div>
                        <div class="cell wood-dark" id="D-30"></div>
                        <div class="cell wood-light" id="D-31"></div>
                        <div class="cell wood-dark" id="D-32"></div>

                        <!-- Row 4 -->
                        <div class="cell wood-dark" id="D-33"></div>
                        <div class="cell wood-light" id="D-34"></div>
                        <div class="cell wood-dark" id="D-35"></div>
                        <div class="cell wood-light" id="D-36"></div>
                        <div class="cell wood-dark" id="D-37"></div>
                        <div class="cell wood-light" id="D-38"></div>
                        <div class="cell wood-dark" id="D-39"></div>
                        <div class="cell wood-light" id="D-40"></div>

                        <!-- Rows 5, 6, 7 -->
                        <div class="cell wood-light" id="D-41"></div>
                        <div class="cell wood-dark" id="D-42"></div>
                        <div class="cell wood-light" id="D-43"></div>
                        <div class="cell wood-dark" id="D-44"></div>
                        <div class="cell wood-light" id="D-45"></div>
                        <div class="cell wood-dark" id="D-46"></div>
                        <div class="cell wood-light" id="D-47"></div>
                        <div class="cell wood-dark" id="D-48"></div>

                        <div class="cell wood-dark" id="D-49"></div>
                        <div class="cell wood-light" id="D-50"></div>
                        <div class="cell wood-dark" id="D-51"></div>
                        <div class="cell wood-light" id="D-52"></div>
                        <div class="cell wood-dark" id="D-53"></div>
                        <div class="cell wood-light" id="D-54"></div>
                        <div class="cell wood-dark" id="D-55"></div>
                        <div class="cell wood-light" id="D-56"></div>

                        <div class="cell wood-light" id="D-57"></div>
                        <div class="cell wood-dark" id="D-58"></div>
                        <div class="cell wood-light" id="D-59"></div>
                        <div class="cell wood-dark" id="D-60"></div>
                        <div class="cell wood-light" id="D-61"></div>
                        <div class="cell wood-dark" id="D-62"></div>
                        <div class="cell wood-light" id="D-63"></div>
                        <div class="cell wood-dark" id="D-64"></div>
                    </div>
                </div>
            </div>
            <div id="section-5">
                <div id="leaveButton">
                    <button class="bg-danger">Leave Game</button>
                </div>
                <div></div>
            </div>
        </div>
        <div id="section-4" class="z-1 text-center">
            <div class="Timer" id="time">Round Timer started</div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="custome.js"></script>
</body>

</html>
